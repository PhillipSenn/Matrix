<head>
    <title>
        HTML5: Web Workers
    </title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <script language="javascript">
        var version = '1.0.5';

        // ##### Init #####

        function init() {
            dispMessage('Init called.');
        }

        // ##### Utilities #####

        // shortcut for getElementById
        function element(id) { return document.getElementById(id); }

        function dispMessage(message) {
            m = element('message');
            m.className = 'message';
            if(m.textContent.length > 0) {
                m.innerHTML += '<br />' + message;
            } else m.innerHTML = message;
        }

        function dispError(errorMessage) {
            element('pageResults').innerHTML = 
                '<p class="error">' + errorMessage + '</p>\n';
        }

        window.onload = init;

    </script>
</head>

<body>

<div id="content">

    <h1> 
        HTML5: Web Workers
    </h1>
    
    <p id="message"></p>
    <div id="pageResults"></div>

</div>
</body>
