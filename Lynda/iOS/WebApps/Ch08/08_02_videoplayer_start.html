<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Video Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
		body {
			margin: 0;
			padding: 0;
			font: 14px/16px Helvetica;
			background-image: url(images/background-iphonelines.png);
		}
	
		.content {
			width: 100%;
		}
		
		ul.thumbnails {
			list-style: none;
			margin: 0;
			padding: 0;
			padding: 10px 10px;
		}
	
		ul.thumbnails li {
			display: block;
			width: 100px;
			height: 130px;
			padding: 0;
			float: left;
		}
	
		ul.thumbnails img {
			-webkit-border-radius: 10px;
			width: 90px;
			height: 90px;
		}
		ul.thumbnails p.caption {
			margin-top: 0;
			font: bold 10pt/9pt Helvetica;
			color: #333;
			text-shadow: 0 1px 0 #FFF;
		}
	</style>
</head>
<body>
<section class="content" id="video">
<ul class="thumbnails">
<li><img src="video/biking_tn.jpg" /><p class="caption">Biking</p></li><li><img src="video/leisure_tn.jpg" /><p class="caption">Leisure</p></li><li><img src="video/snowboarding_tn.jpg" /><p class="caption">Snowboarding</p></li><li><img src="video/vines_tn.jpg" /><p class="caption">Vines</p></li></ul>
</section>
</body>
</html>
