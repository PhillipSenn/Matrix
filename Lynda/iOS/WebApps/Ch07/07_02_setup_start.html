<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Content</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
		body {
			margin: 0;
			padding: 0;
			font: 14px/16px Helvetica;
			background-image: url(images/background-iphonelines.png);
		}

		h2 {
			font-size: 13pt;
			margin: 0px;
			padding: 25px 0 10px 20px;
			text-shadow: 0 1px 0 #FFF;
		}
	
		.content {
			width: 100%;
			z-index: -50;
		}


		.content ul {
			position: relative;
			margin: 0;
			padding: 0;
			list-style: none;
		}
		
		.content ul li {
			border-bottom: 1px solid #999;
			border-top: 1px solid #FFF;
			display: block;
			font-size: 16px;
			font-weight: bold;
			color: #444;
			text-decoration: none;
			padding: 16px 5px 14px 10px;
		}
		
		
		.content ul li:first-child {
			border-top: none;
		}
		
		.content ul li:last-child {
			border-bottom: none;
		}

		.navitems {
			margin: 0 15px 0 15px;
			-webkit-border-radius: 10px;
			background-color: rgba(255,255,255,.7);
			border: 1px solid black;
			-webkit-box-shadow: inset 0px 0px 4px #000;
		}

	</style>
	</head>
<body>
<section class="content" id="audio">
	<h2>Audio</h2>
	<div class="navitems">
		<ul>
			<li>Book Song</li>
			<li>Game Music</li>
			<li>Podcast Intro</li>
			<li>Short Sample</li>
		</ul>
	</div>
</section>
</body>
</html>
