<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Transitions</title>
	<style>
		.tap {
			-webkit-transform: 	rotate(360deg) scale(1.5);
			-webkit-transition: all 500ms ease-out;
		}
		
		.untap {
			-webkit-transform: rotate(0px) scale(1);
			-webkit-transition: all 500ms ease-in;
		}
	</style>
</head>
<body>
	<img src="images/tampa.jpg" />
</body>
</html>
