<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Transform</title>
</head>
<style>
	#pictures {
		-webkit-perspective:200;
	}
	#pictures ul {
		-webkit-transform: rotateY(45deg);
		-webkit-transform-style:preserve-3d;
		padding: 0px;
	}
	#pictures li {
		list-style: none;
		float: left;
	}
	#pictures ul li img {
		width: 75px;
		height: 75px;
	}
	#spoon {
		-webkit-transform: rotateY(20deg);
	} 
</style>
<body>
	<div id="pictures">
	<ul >
		<li><img id="cake" src="images/cake.jpg"></li>
		<li><img id="fireworks" src="images/fireworks.jpg"></li>
		<li><img id="spoon" src="images/spoon.jpg"></li>
		<li><img id="tampa" src="images/tampa.jpg"></li>
	</ul>
	</div>
</body>
</html>
