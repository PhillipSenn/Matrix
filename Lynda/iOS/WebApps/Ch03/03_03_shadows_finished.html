<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Shadows</title>
	<style>
		.box {
			display: block;
			width: 100px;
			height: 100px;
			background: #f50;
			-webkit-box-shadow: inset 10px 10px #000,10px 10px 10px #000;
		}
		h2 {
			font: 60px Arial;
			text-shadow: 3px 3px 10px #000;
		}
	</style>
</head>
<body>
	<h1>Box Shadow</h1>
	<div class="box"></div>

	<h2>Shadow</h2>
	

</body>
</html>
