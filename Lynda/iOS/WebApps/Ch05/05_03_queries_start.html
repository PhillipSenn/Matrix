<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Media Queries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<style>
		body {
			margin: 0;
			padding: 0;
			font: 14px/16px Helvetica;
			background-image: url(images/background-iphonelines.png);
		}
		
		h1 {
			font-size: 20px;
			margin: 0;
			padding: 0;
			border-bottom: 1px solid #666;
			text-align: center;
			background-image: -webkit-gradient(linear,
			left top, left bottom, from(#CCC), to(#999)
			);
			text-shadow: 0 1px 0 #FFF;
		}
		h1 a {
			color: #444;
			text-decoration: none;
			display: block;
			padding: 10px 0;
		}
		
		
		h2 {
			font-size: 13pt;
			padding: 25px 0 10px 20px;
			text-shadow: 0 1px 0 #FFF;
			color: #444;
		}
		
		
		nav ul {
			padding: 0;
			list-style: none;
			margin: 0 15px;
			background-color: rgba(255,255,255,.7);
			border: 1px solid white;
			-webkit-border-radius: 10px;
			-webkit-box-shadow: inset 0px 0px 4px #000;
		}
		
		nav ul li a {
			display: block;
			padding: 14px 0 14px 10px;
			font: bold 11pt Helvetica;
			color: #444;
			text-decoration: none;
			border-bottom: 1px solid #999;
			border-top: 1px solid #FFF;
		}
		
		
		nav ul li:first-child a {
			border-top: none;
		}
		
		nav ul li:last-child a {
			border-bottom: none;
		}
	</style>	
</head>
<body>
<header>
	<h1><a href="#">Portfolio</a></h1>
	<nav>
		<h2>Print</h2>
		<ul>
			<li><a href="#">Identity</a></li>
			<li><a href="#">Flyers</a></li>
			<li><a href="#">Posters</a></li>
			<li><a href="#">Logos</a></li>
		</ul>
	
		<h2>Photography</h2>
		<ul>
			<li><a href="#">Corporate</a></li>
			<li><a href="#">Concerts</a></li>
			<li><a href="#">Portraits</a></li>
			<li><a href="#">Models</a></li>
		</ul>
		
		<h2>Video</h2>
		<ul>
			<li><a class="video" href="#">Commercials</a></li>
			<li><a class="video" href="#">Motion Graphics</a></li>
		</ul>
		
		<h2>Audio</h2>
		<ul>
			<li><a href="#">Compositions</a></li>
			<li><a href="#">Commercials</a></li>
		</ul>
		
		<h2>More</h2>
		<ul>
			<li><a href="#">About Me</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</header>
</body>
</html>
