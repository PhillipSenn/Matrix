<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lightbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
		body {
			margin: 0;
			padding: 0;
			font: 14px/16px Helvetica;
			background-image: url(images/background-iphonelines.png);
		}
		.content {
			width: 100%;
		}
		#lightbox ul.thumbnails {					list-style: none;					margin: 0;					padding: 10px;
					z-index: 10;
					position: absolute;				}
		#lightbox ul.thumbnails p.caption {			margin: 0;			font: bold 10pt/9pt Helvetica;			color: #333;			text-shadow: 0 1px 0 #FFF;		}

		#lightbox ul.thumbnails img {			-webkit-border-radius: 10px;		}
		#lightbox ul.thumbnails li {			width: 100px;			height: 130px;			padding: 0;			float: left;		}
		#overlay {			background-color: black;			/* cover whole page */			height: 100%;			width: 100%;			/* move to top */			position: absolute; 			top: 0;			left: 0;				/* put it on top */			z-index: 5;
			opacity: 0;
			-webkit-transition: all 500ms ease-out;		}
		#overlay.fadein {			opacity: 1;			z-index: 30;		}			#overlay.fadeout {			opacity: 0;			z-index: 5;
		}

	</style>
	<script type="text/javascript">		function showImage() {			//Find the overlay			document.getElementById('overlay').className='fadein';						//Add a handler to the overlay that checks for clicks on it			document.getElementById('overlay').onclick=function() {				document.getElementById('overlay').className='fadeout';			}	   }	</script>

</head>
<body>
<section class="content" id="lightbox">
	<ul class="thumbnails">
		<li>			<img src="images/slideshow/cake_tn.jpg" onclick="showImage();" >			<p class="caption">Wedding Cake</p>		</li>		<li>			<img src="images/slideshow/spoon_tn.jpg" onclick="showImage();" >			<p class="caption">Spoon</p>		</li>		<li>			<img src="images/slideshow/fireworks_tn.jpg" onclick="showImage();" >			<p class="caption">Fireworks</p>		</li>	</ul>
	<div id="overlay"></div>	
</section>
</body>
</html>
