<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lightbox</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font: 14px/16px Helvetica;
			background-image: url(images/background-iphonelines.png);
		}
		.content {
			width: 100%;
		}
	</style>
</head>
<body>
<section class="content" id="lightbox">
	<ul class="thumbnails">
		<li>
			<img src="images/slideshow/cake_tn.jpg">
			<p class="caption">Wedding Cake</p>
		</li>
		<li>
			<img src="images/slideshow/spoon_tn.jpg">
			<p class="caption">Spoon</p>
		</li>
		<li>
			<img src="images/slideshow/fireworks_tn.jpg">
			<p class="caption">Fireworks</p>
		</li>
	</ul>
</section>
</body>
</html>
